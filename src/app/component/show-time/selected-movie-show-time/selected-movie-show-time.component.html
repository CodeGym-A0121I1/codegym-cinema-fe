
<div class="st_slider_rating_main_wrapper float_left" *ngIf="!isDisplay">
    <div class="container">
        <div class="st_calender_tabs">
            <ul class="nav nav-tabs">
                <li *ngIf="errors"><h2 style="color: white">Không có lịch chiếu cho phim này</h2></li>

                <li class="nav-item" *ngFor="let item of listDates; let in= index "
                    [ngClass]="in==0?'active':'nav-item'">
                    <a data-toggle="tab" href="#home{{in}}" (click)="takeData(item)">
                        <span>{{item |date:'ccc'}}</span>
                        <br>{{item.getDate() }}-{{item.getMonth() + 1}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>




<div class="st_slider_index_sidebar_main_wrapper st_slider_index_sidebar_main_wrapper_booking float_left" *ngIf="!isDisplay">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                <div class="st_indx_slider_main_container float_left">
                    <div class="row">
                        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                            <div class="st_indx_slider_main_container float_left">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="tab-content" >
                                            <div id="home{{in}}" [ngClass]="in==0?'tab-pane active':'tab-pane'" class="tab-pane" *ngFor="let item of listDates; let in = index ">
                                                <div class="st_calender_contant_main_wrapper float_left">
                                                    <div class="st_calender_row_cont float_left">
                                                        <div class="st_calender_asc">
                                                            <div class="st_calen_asc_heart"><a href="#"> <i class="fa fa-heart"></i></a>
                                                            </div>
                                                            <div class="st_calen_asc_heart_cont">
                                                                <h3>{{listMovies[0]?.movie?.name}}</h3>
                                                            </div>
                                                            <div class="st_calen_asc_tecket_time_select">
                                                                <ul>
                                                                    <li *ngIf="errors"> Không có lịch chiếu cho phim này</li>

                                                                    <li *ngFor="let movieTime of thisHours">	<span>
															<h4>{{movieTime.price}} VND</h4>
															</span>
                                                                        <a (click)="takeTime(movieTime.startTime)"
                                                                           id="{{movieTime.id}}" style="cursor: pointer">{{movieTime.startTime}}</a>
                                                                    </li>

                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<app-selected-seat [movieShow]="movieDTOTG" *ngIf="isDisplay"></app-selected-seat>
