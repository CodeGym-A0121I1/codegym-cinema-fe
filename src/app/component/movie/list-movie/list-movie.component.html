<!-- prs upcomung Slider Start -->
<div class="prs_upcom_slider_main_wrapper">
    <div class="container">
        <div class="row">
            <div class="product-heading">
                <div class="con">
                    <div class="nice-select" tabindex="0" style="background-color: #ccc8c8;">
                        <span class="current" style="color: black">Tất cả</span>
                        <ul class="list">
                            <li data-value="0" class="option selected focus" (click)="setSearchGenre(0)">Tất cả</li>
                            <li *ngFor="let genre of genreList" data-value="{{genre.id}}"
                                (click)="setSearchGenre(genre.id)" class="option">{{genre.name}}</li>
                        </ul>
                    </div>
                    <input type="text" placeholder="Search Movie" #searchTxt>
                    <button type="button" (click)="search(searchTxt.value)"><i class="flaticon-tool"></i>
                    </button>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="prs_heading_section_wrapper">
                    <h2 style="font-family: Arimo,serif">Phim sắp chiếu</h2>
                </div>
            </div>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane  in active" id="best">
                    <div class="prs_upcom_slider_slides_wrapper">
                        <div class="owl-carousel owl-theme">
                            <div class="item">
                                <div class="row">
                                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 prs_upcom_slide_first"
                                         *ngFor="let movie of movieList | slice: 0: numberShowedMovie">
                                        <div class="prs_upcom_movie_box_wrapper">
                                            <div class="prs_upcom_movie_img_box">
                                                <img [src]="movie.poster ? movie.poster : 'assets/images/movie-night-png.png'"
                                                     src="" [alt]="movie.name"/>
                                                <div class="prs_upcom_movie_img_overlay"></div>
                                                <div class="prs_upcom_movie_img_btn_wrapper">
                                                    <ul>
                                                        <li><a href="#">Chi tiết</a>
                                                        </li>
                                                        <li><a href="#">Đặt vé</a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <div class="prs_upcom_movie_content_box">
                                                <div class="prs_upcom_movie_content_box_inner">
                                                    <h2 style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; width: 210px">
                                                        <a href="#">{{movie.name}}</a></h2>
                                                    <p style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; width: 210px">
                                                        <span *ngFor="let genre of movie.genreList; let i = index">{{genre.name}} {{i == movie.genreList.length - 1 ? '' : ', '}}</span>
                                                    </p>
                                                    <p>Thời lượng: {{movie.duration}}</p>
                                                    <p>Khởi chiếu: {{movie.openingDay}}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="prs_animate_btn1 prs_upcom_main_wrapper">
                                <ul>
                                    <li>
                                        <a *ngIf="numberShowedMovie < movieList.length" (click)="listAll()"
                                           class="button button--tamaya prs_upcom_main_btn"
                                           style="margin-top: -10px" data-text="Xem tất cả">
                                            <span>Xem tất cả</span>
                                        </a>
                                        <a *ngIf="numberShowedMovie >= movieList.length" (click)="listAll()"
                                           class="button button--tamaya prs_upcom_main_btn"
                                           style="margin-top: -10px" data-text="Thu gọn">
                                            <span>Thu gọn</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- prs upcomung Slider End -->
