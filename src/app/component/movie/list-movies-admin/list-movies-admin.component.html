<div class="container align-items-center">
    <div>
    </div>
    <div class="prs_animate_btn1">
        <ul>
            <li>
                <a href="#" class="button button--tamaya" data-text="Thêm mới phim"><span style="color: black">Thêm mới phim</span></a>
            </li>
        </ul>
    </div>
    <div class="prs_heading_section_wrapper" style="margin-bottom: 40px; margin-top: -100px">
        <h2 style="box-sizing: border-box; font-family: 'Poppins', sans-serif;">Danh Sách Phim</h2>
    </div>
    <table class="table table-hover table-striped table-bordered table-responsive text-center">
        <thead class="thead-dark">
        <tr style="box-sizing: border-box; font-family: 'Poppins', sans-serif;">
            <th style="text-align: center;">Phim</th>
            <th style="text-align: center;">Ngày khởi chiếu</th>
            <th style="text-align: center;">Đạo diễn</th>
            <th style="text-align: center;">Thời lượng</th>
            <th style="text-align: center;">Loại</th>
            <th colspan="2" style="text-align: center;"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngIf="movieList == null">
            <td colspan="7">Hiện không có phim nào!</td>
        </tr>
        <tr *ngFor="let movie of movieList">
            <td style="box-sizing: border-box; font-family: 'Poppins', sans-serif;"> {{movie.name}}</td>
            <td style="box-sizing: border-box; font-family: 'Poppins', sans-serif;">{{movie.openingDay}}</td>
            <td style="box-sizing: border-box; font-family: 'Poppins', sans-serif;">{{convertDirector(movie.directorList)}}</td>
            <td style="box-sizing: border-box; font-family: 'Poppins', sans-serif;">{{movie.duration}}</td>
            <td style="box-sizing: border-box; font-family: 'Poppins', sans-serif;" *ngIf="movie.type === '_2D'">2D</td>
            <td style="box-sizing: border-box; font-family: 'Poppins', sans-serif;" *ngIf="movie.type === '_3D'">3D</td>
            <td style="box-sizing: border-box; font-family: 'Poppins', sans-serif;" *ngIf="movie.type === '_4D'">4D</td>
            <td><a href="#"><i class="fa fa-edit"></i></a></td>
            <td><a (click)="openDialogDelete(movie)" class="deleteButton"><i class="fa fa-trash"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>
