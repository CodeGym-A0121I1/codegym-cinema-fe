<div class="container align-items-center">
    <h2 class="text-center">Thống kê thành viên</h2>
    <table class="table table-striped table-bordered table-responsive text-center">
        <thead class="thead-dark">
        <tr>
            <th>Mã thành viên</th>
            <th>Tên thành viên</th>
            <th>Số lượng vé</th>
            <th>Tổng tiền</th>
            <th>Điểm tích lũy</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngIf="topListUser == null">
            <td colspan="5">Hiện chưa thống kê thành viên nào.</td>
        </tr>
        <tr *ngFor="let user of topListUser | paginate: {itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: totalPages}">
            <td>{{user.id}}</td>
            <td>{{user.name | titlecase}}</td>
            <td>{{user.quantity}}</td>
            <td>{{user.totalPrice | currency:'':'':'3.0'}}VNĐ</td>
            <td>{{user.accumulatorPoint}}</td>
        </tr>
        </tbody>
    </table>
    <pagination-controls class="text-right"
                         (pageChange)="currentPage = $event"
                         previousLabel="Trước"
                         nextLabel="Sau"
                         [autoHide]="true">
    </pagination-controls>
</div>
